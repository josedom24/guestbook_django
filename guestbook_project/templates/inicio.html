<!DOCTYPE html>
<html lang="es">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Guestbook</title>
  </head>
  <body>
    <div id="header">
      <h1>Guestbook</h1>
    </div>
    {% if noredis %}
    <div id="guestbook-entries">
      <p>Waiting for database connection...</p>
    </div>
    {% endif %}
    <div id="guestbook">
      <h2>Introduce comentario</h2>
      <form id="guestbook-form" action="{% url 'add' %}" method="post">
        {% csrf_token %}
        {{ form.info }}
        <input type="submit" value="Submit" id="guestbook-submit">
      </form>
    </div>
    {% for elem in lista %}
    <div id="guestbook-entries">
      <p>{{ elem }}</p>
    </div>
    {% empty %}
    <div id="guestbook-entries">
      <p>Ning√∫n comentario.</p>
    </div>
    {% endfor %}
    <div id="footer">
      <p>Python Django 2025</p>
    </div>
  </body>
</html>
